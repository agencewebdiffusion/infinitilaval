<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1">
  <title>Lexus Laval - Application vid√©os</title>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="playlist-data.js"></script>
  <script src="js/mediaelement/mediaelement-and-player.js"></script>
  <link rel="stylesheet" href="js/mediaelement/mediaelementplayer.css" />
  <link rel="stylesheet" href="theme.css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div id="menu-icons">
  <div id="close-the-app">
    <i class="fa fa-close"></i>
  </div>

  <div id="list-shortcut">
    <a href="#scroll-view"><i class="fa fa-list"></i></a>
  </div>
</div>

<div class="fullscreen-placeholder"></div>
<div id="player-view" class="app-container">
  <div id="controls">
    <a id="controls-back"><i class="fa fa-chevron-left"></i></a>
    <a id="controls-next"><i class="fa fa-chevron-right"></i></a>
  </div>
  <div id="controls-wrapper" class="app-container column">
    <div id="screen" class="app-modal">
      <div id="video-wrapper"></div>
      <div id="timeline">
        <div id="timeline-buffer"></div>
        <div id="timeline-duration"></div>
        <div id="timeline-title"></div>
      </div>
    </div>
  </div>
  <script type="text/template" id="view-video">
  <video id="media-element" poster="<%= poster %>" controls style="height: 100%; width: 100%">
    <% _.each(sources, function (source, type) { %>
      <source type="<%= type %>" src="<%= source %>"/>
    <% }); %>
  </video>
  </script>

</div>

<div id="scroll-view" class="">
  <div id="list-view" class="">
    <div id="playlist" class="">
    </div>
    <div id="toggles">
      <a id="advanced-playlist"><i class="fa fa-share-square-o"></i> Partager <i class="fa fa-close"></i></a>
      <div id="sections">
        <script type="text/template" id="view-sections">
          <i class="fa fa-bookmark"></i> <%= section %>
        </script>
      </div>
    </div>
  </div>

  <div id="campaign-view">

  </div>

</div>

<script type="text/template" id="view-playlist">
  <img class="playlist-capsule-thumbnail" src="<%= poster %>"/>
  <div class="playlist-capsule-wrapper">
    <div class="playlist-capsule-title"> <input class="in-playlist-toggle" type="checkbox" <%= inPlaylist ? "checked='checked'" : "" %>/> <%= title %></div>
  </div>
</script>
<script type="text/template" id="view-controls">
</script>

<script src="app.js">
</script>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Vimont Toyota Backbone.js Application</title>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/mediaelement/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="js/mediaelement/mediaelementplayer.css" />
</head>
<body>

<div id="header">
  <div id="logo">
    <a href="http://vimonttoyotalaval.com">Vimont Retour</a>
  </div>
  <div id="sections">
    <div class="section">Produits financiers</div>
      <script type="text/template" id="view-sections">
      </script>
  </div>
  <div id="controls">
    <div id="controls-back">back</div>
    <div id="controls-next">next</div>
    <div id="timeline">
      <div id="timeline-buffer"></div>
      <div id="timeline-duration"></div>
      <div id="timeline-title"></div>
    </div>
  </div>
</div>

<div id="main-view">
  <div id="screen">screen</div>

  <script type="text/template" id="view-video">
  <video poster="<%= poster %>" controls>
    <% _.each(sources, function (source, type) { %>
      <source type="<%= type %>" src="<%= source %>"/>
    <% }); %>
  </video>
  </script>

</div>

<div id="sidebar">
  <ul id="playlist">
  </ul>
</div>

<script type="text/template" id="view-playlist">
  <img class="playlist-capsule-thumbnail" src="<%= poster %>"/>
  <div class="playlist-capsule-title"><%= title %></div>
  <input class="toggle-in-playlist" type="checkbox" checked/>
</script>
<script type="text/template" id="view-controls">
</script>

<script>

// Load all capsules into a collection

var Capsule = Backbone.Model.extend({
  defaults: {
    "title" : "Untitled",
    "section" : "Other",
    "duration" : 0,
    "buffer" : 0,
    "seek" : 0,
    "inPlaylist" : true
  }
});

var Playlist = Backbone.Collection.extend({
  model: Capsule
});


// Contains the video player
var VideoView = Backbone.View.extend({
  tagName: "div",
  className: "innerScreen",
  template: _.template($("#view-video").html()),
  events: {},
  initialize: function() {
    //
  },
  render: function () {
    var self = this;
    this.$el.html(this.template(this.model.toJSON()));
    /*this.$el.find("video").mediaelementplayer({
      iPadUseNativeControls: true,
      iPhoneUseNativeControls: true,
      features: ['playpause', 'progress' ,'volume'],
      success: function (player, node) {
        self.player = player;
      }
    });*/
    this.player = this.$el.find("video").get(0);
    this.player.addEventListener('ended', function () {
      self.trigger('vimont:ended');
    });
    return this;
  },
  togglePlay: function () {
    this.player.play();
  }
});

// Contains the playlist of available capsules
var PlaylistView = Backbone.View.extend({
  tagName: "li",
  className: "playlist-view",
  template: _.template($("#view-playlist").html()),
  events: {
    "click" : "loadCapsule",
    "click .toggle-in-playlist" : "toggleList"
  },
  render: function () {
    this.$el.html(this.template(this.model.toJSON()));
    return this;
  },

  initialize : function () {
    // Listen to the model to pick up playing or stopped
  },
  loadCapsule : function () {
    // Send a message to the AppView to play this capsule
    this.trigger('vimont:play', this);
  },
  toggleList : function (e) {
    // Add or remove the model from the playlist
    e.stopImmediatePropagation();
  }

});
// Builds the global App
var AppView = Backbone.View.extend({
  el: $("body"),
  events : {
    "click #controls-play" : "togglePlay",
    "click #controls-next" : "nextCapsule",
    "click #controls-back" : "previousCapsule"
  },
  initialize : function () {
    this.openScreen(playlist.at(0));
    this.fillPlaylist();
  },
  fillPlaylist : function () {
    this.$("#playlist").empty();
    playlist.each(this.addPlaylistItem, this);
  },
  addPlaylistItem : function (capsule) {
    var view = new PlaylistView({model: capsule});
    this.listenTo(view, "vimont:play", this.loadCapsule);
    this.$("#playlist").append(view.render().el);
  },
  loadCapsule: function (capsule) {
    this.openScreen(capsule.model);

  },
  openScreen: function (activeModel) {
    // Silly Chrome hack to prevent bug where videos won't start
    // unless the first one got played
    var chromeFix = $("video").get(0);
    if(chromeFix) { chromeFix.play(); }

    this.screen = new VideoView({model: activeModel});
    $("#screen").html(this.screen.render().el);
    $("#timeline-title").html(activeModel.get('title'));

    this.listenTo(this.screen, "vimont:ended", this.nextCapsule);

    // Set a timer to start the video
    var size = 0;
    clearInterval(this.startDelay);
    this.startDelay = setInterval(function () {
      size += 1;
      $("#timeline-duration").fadeIn();
      $("#timeline-duration").width(size + "%");
      if(size >= 100) {
        clearInterval(this.startDelay);
        this.togglePlay();
        $("#timeline-duration").fadeOut();
      }
    }.bind(this), 25);
  },
  togglePlay: function () {
    if(this.screen.togglePlay()) {
      $("#controls-play").addClass("paused");
    } else {
      $("#controls-play").removeClass("paused");
    }
  },
  nextCapsule: function () {
    // Move active screen in collection, or wrap to start
    this.openScreen(playlist.at((playlist.indexOf(this.screen.model) + 1) % playlist.size()));
  },
  previousCapsule: function () {
    // Move active screen in collection, or wrap to end
    this.openScreen(playlist.at((playlist.indexOf(this.screen.model) + playlist.size() - 1) % playlist.size()));
  }
});

// Must load this from the included JSON data
var playlist = new Playlist();

var playlistData = [
  {
    "title" : "Capsule 1",
    "poster" : "http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg",
    "sources" : {
      "video/webm" : "/big_buck_bunny.webm",
      "video/mp4" : "/big_buck_bunny.mp4",
      "video/ogg" : "/big_buck_bunny.ogv"
    }
  }
  ,{
    "title" : "Capsule 2",
    "poster" : "http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg",
    "sources" : {
      "video/webm" : "/big_buck_bunny.webm",
      "video/mp4" : "/big_buck_bunny.mp4",
      "video/ogg" : "/big_buck_bunny.ogv"
    }
  }
  ,{
    "title" : "Capsule 3",
    "poster" : "http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg",
    "sources" : {
      "video/webm" : "/big_buck_bunny.webm",
      "video/mp4" : "/big_buck_bunny.mp4",
      "video/ogg" : "/big_buck_bunny.ogv"
    }
  }
  ,{
    "title" : "Capsule 4",
    "poster" : "http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg",
    "sources" : {
      "video/mp4" : "/big_buck_bunny.mp4",
      "video/webm" : "/big_buck_bunny.webm",
      "video/ogg" : "/big_buck_bunny.ogv"
    }
  }
  ,{
    "title" : "Capsule 5",
    "poster" : "http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg",
    "sources" : {
      "video/mp4" : "/big_buck_bunny.mp4",
      "video/webm" : "/big_buck_bunny.webm",
      "video/ogg" : "/big_buck_bunny.ogv"
    }
  }
];

playlist.add(playlistData);

var appView = new AppView();

</script>

<style type="text/css">

    background: black;
    color: white;

  }
  #timeline {
    width: 100%;

  }
  #timeline-duration {

    display: none;
  }

</body>
</html>
